{% extends 'base.html' %}
{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Comment</legend>
        <h2>Are you sure you want to delete the comment "{{ object.content }}"?</h2>
      </fieldset>
      <div class="form-group">
        {% comment %} <a class="btn btn-outline-dark" href="{% url 'post_detail' pk=object.post.pk %}"><i data-feather="corner-down-left"></i> Cancel</a> {% endcomment %}
        <button class="btn btn-outline-danger" type="submit"><i data-feather="check-circle"></i> Delete</button>
      </div>
    </form>
  </div>
{% endblock %}

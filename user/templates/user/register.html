{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section col-10">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Join Today</legend>
        {% comment %} {{ form|crispy }} {% endcomment %}
        {{ form.as_p }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-primary" type="submit"><i data-feather="user-plus"></i> Sign Up</button>
      </div>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted">Already Have An Account? <a href="{% url 'login' %}" class="ml-2">Sign In</a></small>
    </div>
  </div>
{% endblock %}

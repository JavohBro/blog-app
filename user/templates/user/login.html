{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section col-10">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Log In</legend>
        {% comment %}.as_p {{ form|crispy }} {% endcomment %}
        {{ form.as_p }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-primary" type="submit"><i data-feather="log-in"></i> Login</button>
        <small class="text-muted ml-2">
          <a href="{% url 'password_reset'%}">Forgot Password?</a>
        </small>
      </div>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted">Need An Account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a></small>
    </div>
  </div>
{% endblock %}

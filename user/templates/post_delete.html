{% extends 'base.html' %}
{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Post</legend>
        <h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
      </fieldset>
      <div class="form-group">
        <a class="btn btn-outline-dark" onclick="goBack()" href="{% url 'post-detail' object.id %}"><i data-feather="corner-down-left"></i> Cencel</a>
        <button class="btn btn-outline-danger" type="submit"><i data-feather="check-circle"></i>, Delete</button>
      </div>
    </form>
  </div>
{% endblock %}

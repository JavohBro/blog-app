{% extends 'base.html' %}
{% block content %}
  <div class="content-section row">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group col-10">
        <legend class="border-bottom mb-4">Update Comment</legend>
        {{ form.as_p }}
      </fieldset>
      <div class="form-group">
        <a onclick="goBack()" class="btn border-0" type="button"><i data-feather="corner-down-left"></i></a>
        <button class="btn btn-outline-primary" type="submit"><i data-feather="edit-3"></i> Edit</button>
      </div>
    </form>
  </div>
{% endblock %}
